{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% for result in data %}
  <p>
    <a href="{{ url_for('find', id=result.id, title=result.original_title, poster_path=result.poster_path, year=result.release_date, description=result.overview) }}">{{ result.title }} - {{ result.release_date }}</a>
  </p>
  {% endfor %}

</div>
{% endblock %}
